{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}

{% if form.errors %}
{% for e in form.errors %}
    <a>{{ e }}</a><br/>
{% endfor%}
{% endif %}

<form method="post" action="{% url 'register' %}">
{% csrf_token %}
{{ form.as_p }}

<button class="btn btn-primary" type="submit">Регистрация</button>
</form>
{% endblock %}
