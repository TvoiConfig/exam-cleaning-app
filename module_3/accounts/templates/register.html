{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Регистрация</button>
        </form>
    </div>
</div>
{% endblock %}
