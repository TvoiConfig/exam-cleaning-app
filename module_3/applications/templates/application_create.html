{% extends "base.html" %}

{% block title %}Создание заявки{% endblock title %}

{% block content %}

<form method="post"> {% csrf_token %}
    {% for f in form %}
    <label>{{ f.label }}</label>
        {{ f }}

    {% if f.errors %}
        <div>{{ f.errors }}</div>
    {% endif %}
    {% endfor %}

    <button type="submit">Создать</button>
</form>
{% endblock content %}
